[UnlimitedTransmog]
; EnableUnlockAllTransmog
; Description: Unlock all equipment transmogs.
; Values: 1 = enabled, 0 = disabled
; Default: 1
EnableUnlockAllTransmog=1

; EnableSamuraiNinjaSharedTransmog
; Description: Allow Samurai and Ninja to share transmog usage restrictions.
; Values: 1 = enabled, 0 = disabled
; Default: 1
EnableSamuraiNinjaSharedTransmog=1
